  <header class="header">
    <div class="container">
      <div class="row flexbox-center">
        <div class="col-lg-2 col-md-3 col-6">
          <div class="logo">
            <a href="#home"><img src="assets/img/logo.png" alt="logo" /></a>
          </div>
        </div>
        <div class="col-lg-10 col-md-9 col-6">
          <div class="responsive-menu"></div>
          <div class="mainmenu">
            <ul id="primary-menu">
              <li><a class="nav-link active" routerLink="/home">Home</a></li>
              <li><a class="nav-link" routerLink="/user-profile">Map Events</a></li>
              <li><a class="nav-link" routerLink="/calendar">Calendar</a></li>
              <li><a class="nav-link" routerLink="/charts">Charts</a></li>
              <li><a class="nav-link" routerLink="/profile">Profile</a></li>
              <li *ngIf="userID == null"><a class="appao-btn" data-toggle="modal" data-target="#login_modal">Log in</a>
              </li>
              <li *ngIf="fbLogin && !normalLogin">
                <div class="profile_pic">
                  <ngx-avatar facebookId="{{ userID }}"></ngx-avatar>
                  <a class="appao-btn" data-toggle="modal" data-target="#logout_modal">Log
                    out
                  </a>
                </div>
              </li>
              <li *ngIf="!fbLogin && normalLogin">
                <div class="profile_pic">
                  <ngx-avatar name="{{full_name}}"></ngx-avatar>
                  <a class="appao-btn" data-toggle="modal" data-target="#logout_modal">Log
                    out
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header><!-- header section end -->

  <!-- LOGOUT -->
  <div class="modal fade" tabindex="-1" role="dialog" id="logout_modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Log out</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to log out of the system?</p>
        </div>
        <div class="modal-footer">
          <div class="buttons_">
            <button type="button" class="btn btn-logout" (click)="logout()" data-dismiss="modal">Yes</button>
            <button type="button" class="btn btn-logout-no" data-dismiss="modal">No</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END LOGOUT -->
